<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- link css -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <main>
        <div id="container">
            <div class="card">
                <!-- <div class="card__wrapper"> -->
                    <div class="card__slider"></div>
                    <div class="card__content">
                        <div class="card__content-text">
                            <h2 class="card__content-text-heading">Order Summary</h2>
                            <p class="card__content-text-descri">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                        </div>
                        <div class="card__content-plan">
                            <div class="card__content-plan-music"></div>
                            <div class="card__content-plan-text">
                                <h3 class="card__content-plan-text-type">Annual Plan</h3>
                                <h4 class="card__content-plan-text-cost">$59.99/year</h4>
                            </div>
                            <a href="#" class="card__content-plan-change hover-change">Change</a>
                        </div>
                        <div class="card__content-proceed hover-change">Proceed to Payment</div>
                        <div class="card__content-cancel hover-change">Cancel Order</div>
                    </div>
                <!-- </div> -->
            </div>

            <div class="container__footer">
                <p class="footer__text">Challenge by 
                    <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" class="footer__text-link hover-change" target="_blank">Frontend Mentor</a>

                <p class="footer__text">Coded by 
                    <a href="https://github.com/Puppychan" class="footer__text-link hover-change" target="_blank">Tran Mai Nhung</a>
